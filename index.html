<!DOCTYPE html>
<html lang="en">

    <title>Alif</title>
</head>
<body>

    <h1>Student Registration Page</h1>

    <form>

        Student Name:
        <input type="text" placeholder="Enter Your Name">
        <br><br>

        Student CGPA:
        <input type="text" placeholder ="Enter Your CGPA">
        <br><br>

        Gender:
        <br>
        Male
        <input type="radio" name="gender"> <br>
        Female
        <input type="radio" name="gender">
        <br><br>

        Select Department:
        <select>
            <option>CSE</option>
            <option>EEE</option>
            <option>BBA</option>
        </select>
        <br><br>

        Student ID:
        <input type="text">
        <br><br>

        Address:
        <br>
        <textarea rows="4" cols="30" placeholder="Enter Your Address Here:"></textarea>
        <br><br>

        Date of Birth:
        <input type="date">
        <br><br>

        Email:
        <input type="email" placeholder= "Enter Your Email">
        <br><br>

        Upload your Grade Report:
        <input type="file">
        <br><br>
        <input type="checkbox">
      
        I agree to the terms and conditions
        <br><br>

        Phone Number:
        <input type="text" placeholder="Enter Your Phone Number">
        <br><br>

        Submit your information<br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
